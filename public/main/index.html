<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mobile Navbar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div class="nav-left">
            <!-- Logo -->
            <div class="brandLogo">
                <img src="../imgs/3-removebg-preview.png" alt="Brand Logo">
            </div>
            <!-- Company name -->
            <div class="ima">
                <img src="../imgs/4-removebg-preview.png" alt="Company Name">
            </div>
        </div>
        <div class="nav-right">
            <button class="login-btn" href="/auth">Login</button>
            <div class="notification">&#128276;</div>
        </div>
    </div>

    <!-- Content below the navbar -->
    <div class="content-container">
        <!-- <h1>Welcome to Life-Link</h1> -->
        <p>Connecting Lives Through Blood Donation</p>
        <!-- Button Container -->
        <div class="button-container">
            <button>Save Life By Becoming Donor</button>
            <button>Find Donor Near You</button>
        </div>
    </div>
</body>
<script src="/authentication/script.js"></script>
</html>
